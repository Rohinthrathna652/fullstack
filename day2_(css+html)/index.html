<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Membership Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-form">
        <h1>GYM Membership Survey</h1>
        <form>
            <label for="first-name">Name: </label>
            <div class="name-fields">
                <input type="text" id="first-name" placeholder="First" required>
                <input type="text" id="last-name" placeholder="Last" required>
            </div>
            
            <label for="address">Address: *</label>
            <input type="text" id="address" placeholder="Street Address" required>
            <div class="address-fields">
                <input type="text" placeholder="City" required>
                <select>
                    <option value="India">India</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="##### #####">

            <label for="account-number">Account Number: *</label>
            <input type="text" id="account-number" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="example@domain.com">
            
            <label>1) How long have you been a member in GYM ? *</label>
            <div class="radio-group">
                <label><input type="radio" name="membership-duration" value="less-than-1-year" required> Less than a year</label>
                <label><input type="radio" name="membership-duration" value="1-5-years"> 1-5 years</label>
                <label><input type="radio" name="membership-duration" value="6-10-years"> 6-10 years</label>
                <label><input type="radio" name="membership-duration" value="11-19-years"> 11-19 years</label>
                <label><input type="radio" name="membership-duration" value="20-plus-years"> 20+ years</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
