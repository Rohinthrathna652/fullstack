<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br><br>

    <h2>The Result Is: <span id="result"></span></h2>

    <script>
       // Function to perform multiplication
       function multiply() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            let product = num1 * num2;
            document.getElementById('result').textContent = product;
        }

        // Function to perform division
        function divide() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            if (num2 === 0) {
                document.getElementById('result').textContent = "Error: Division by zero is not allowed.";
            } else {
                let quotient = num1 / num2;
                document.getElementById('result').textContent = quotient;
            }
        }
    </script>
</body>
</html>
